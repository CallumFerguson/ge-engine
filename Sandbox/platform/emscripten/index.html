<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Engine</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    // Specify the canvas element for Emscripten
    var Module = {
        canvas: document.getElementById('canvas')
    };
</script>
<script src="Sandbox.js"></script>
<script src="assets.js"></script>
<script>
    async function getRunHash() {
        try {
            const response = await fetch('/runhash');
            if (response.ok) {
                return await response.text();
            }
        } catch (error) {
            //
        }
        return "";
    }

    async function keepCheckingRunHash() {
        const isLocalhost = window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||
            window.location.hostname.startsWith('192.168.');

        if (!isLocalhost) {
            return;
        }

        let lastRunHash = localStorage.getItem('runHash');

        while (true) {
            const runHash = await getRunHash();
            if (runHash !== "" && runHash !== lastRunHash) {
                localStorage.setItem("runHash", runHash);
                window.location.reload();
            }

            await new Promise(resolve => setTimeout(resolve, 1000));
        }
    }

    keepCheckingRunHash();
</script>
</body>
</html>
